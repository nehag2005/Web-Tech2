<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="background">
        <form needs-validation>

            <div class="container d-flex justify-content-center align-items-center min-vh-100">


                <div class="row border rounded-5 p-3 bg-white shadow box-area">

                    <div clas="col-md-6">
                        <div class="row align-items-center">
                            <div class="header-text mb-7">
                                <p style="font-size: x-large;">Catbook Login </p>
                                <p>Hello! We are happy to have you back again.</p>
                            </div>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Email address" id="emailLogin" required>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Password" id="passwordLogin" required>
                            </div>
                            <div class="input-group mb-5 d-flex justify-content-between">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="formCheck">
                                    <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                            me</small></label>
                                </div>
                                <div class="input-group mb-3">
                                    <button class="btn btn-lg btn-light w-100 fs-6">Login</button>
                                </div>
                                <div class="row">
                                    <small> Don't have an account? <a class="formlink" href="signup.html">Sign
                                            Up</a></small>
                                </div>
                                <div class="row">
                                    <small> <a class="formlink" href="../index.html">Home</a></small>
                                </div>

                            </div>


                        </div>

                    </div>

                </div>

        </form>




    </div>









    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <script src="../forms.js"></script>


</body>
