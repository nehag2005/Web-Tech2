<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="background">
        <form needs-validation>



            <div class="container d-flex justify-content-center align-items-center min-vh-100">


                <div class="row border rounded-5 p-3 bg-white shadow box-area">


                    <div clas="col-md-6">
                        <div class="row align-items-center">
                            <div class="header-text mb-7">
                                <p style="font-size: x-large;">Catbook Sign Up </p>
                                <p>Join us to connect with cats of different breeds.</p>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control-lg bg-light fs-6" name="name"
                                    placeholder="Full Name" id="name" required>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Date of Birth" name="date" id="date" required>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Address" name="address" id="address" required>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Phone" name="phone" id="phone" required>
                            </div>
                            <div class="input-group mb-3">
                                <input type="email" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Email address" name="email" id="email" required>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control form-control-lg bg-light fs-6"
                                    placeholder="Password" name="password" id="password" required>
                            </div>
                            <div class="input-group mb-5 d-flex justify-content-between">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="formCheck">
                                    <label for="formCheck" class="form-check-label text-secondary"><small>Do you agree
                                            with
                                            our <a href="#">Terms & Conditions</a>?</small></label>
                                </div>
                                <div class="input-group mb-3">
                                    <button type="submit" id="save_btn" class="btn btn-lg btn-light w-100 fs-6">Sign
                                        Up</button>
                                </div>
                                <div class="row">
                                    <small> Already have an account? <a href="login.html">Login</a></small>
                                </div>
                                <div class="row">
                                    <small> <a href="../index.html">Home</a></small>
                                </div>


                            </div>
                        </div>

                    </div>

        </form>




    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../forms.js"></script>



</body>
